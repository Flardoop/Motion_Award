<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Votaciones Categorías Videojuegos</title>
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/quiz.css">
        <script src="https://www.gstatic.com/firebasejs/13.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/13.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/13.10.1/firebase-firestore.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            .btn-music {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            .category {
                margin-bottom: 20px;
            }
            .video-thumbnail {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                margin-right: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1 id="input-tittle">Motion Awards</h1>
        <audio id="background-music" loop>
            <source src="songs/kh.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
        <button id="mute-music-btn" class="btn-music">Silenciar Música</button>

        <div id="name-input-container">
            <input type="text" id="name-input" class="form-control mb-3" placeholder="Ingresa tu nombre">
            <button id="name-submit-btn" class="btn btn-primary">Enviar</button>
        </div>
        <button id="start-quiz-btn" class="btn btn-success" style="display: none;">Iniciar Quiz</button>

        <div id="category-container" style="display: none;">
            <div id="video-container"></div>
            <button id="prev-category-btn" class="btn btn-secondary mt-3">Volver a la Categoría Anterior</button>
            <button id="skip-category-btn" class="btn btn-warning mt-3">Skipear Categoría</button>
            <button id="next-category-btn" class="btn btn-primary mt-3">Siguiente Categoría</button>
        </div>

        <div id="video-popup">
            <iframe id="video-player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <button id="close-video-popup" class="btn btn-danger mt-3">Cerrar</button>
        </div>
        <div id="overlay"></div>        

        <div id="mensajenota" class="mt-3"></div>
        <div id="feedback" class="mt-3"></div>

        <div id="timer" class="mt-3" style="display: none;">Tiempo restante: <span id="timer-value">10</span> segundos</div>
        <div id="restart-container" style="display: none;">
            <button id="restart-btn" class="btn btn-primary">Volver a Empezar</button>
            <button id="return-home-btn" class="btn btn-secondary">Volver al Inicio</button>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
