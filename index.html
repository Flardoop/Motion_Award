<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones Categorías Videojuegos</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/13.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/13.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/13.10.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .btn-music {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-item {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        #video-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #a0f4fa; /* Background color to complement the waves */
}

.montserrat {
    font-family: "Montserrat", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    border: 5px solid black;
    box-shadow: 10px 10px rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    z-index: 10; /* Ensures container is above the wave animation */
}

#question-container {
    margin-bottom: 20px;
}

#options-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 15px 30px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
    font-size: 1.2em;
    width: 200px; /* Fixed width for buttons */
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.profile-info,
.session-score {
    border: 2px solid #007bff;
    border-radius: 5px;
    padding: 20px;
}

.profile-info {
    flex-basis: 45%;
}

.session-score {
    flex-basis: 45%;
}

h2 {
    margin-top: 0;
}

p {
    margin-bottom: 10px;
}

span {
    font-weight: bold;
}

@keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}

.waveWrapper {
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
}

.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #86377b 20%, #27273c 80%);
}

.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}

.waveTop {
    background-size: 50% 100px;
}

.waveAnimation .waveTop {
    animation: move_wave 3s;
    -webkit-animation: move_wave 3s;
    -webkit-animation-delay: 1s;
    animation-delay: 1s;
}

.waveMiddle {
    background-size: 50% 120px;
}

.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}

.waveBottom {
    background-size: 50% 100px;
}

.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}

.quiz-feedback {
    font-weight: bold;
    color: #007bff; 
}

#question {
    font-size: 24px;
    font-weight: bold; 
    color: #007bff; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
    margin-bottom: 20px;
}
/* Botones adicionales */
button#exit-quiz-btn {
    background-color: #ffc107;
    color: #000;
}

button#exit-quiz-btn:hover {
    background-color: #e0a800;
}

button#end-quiz-btn {
    background-color: #dc3545;
    color: #fff;
}

button#end-quiz-btn:hover {
    background-color: #c82333;
}

button#return-home-btn {
    background-color: #6c757d;
    color: #fff;
}

button#return-home-btn:hover {
    background-color: #5a6268;
}
        

    </style>
</head>
<body>
    <div class="container">
        <h1 id="input-tittle">Motion Awards</h1>
        <audio id="background-music" loop>
            <source src="songs/kh.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
        <button id="mute-music-btn" class="btn-music">Silenciar Música</button>

        <div id="name-input-container">
            <input type="text" id="name-input" class="form-control mb-3" placeholder="Ingresa tu nombre">
            <button id="name-submit-btn" class="btn btn-primary">Enviar</button>
        </div>
        <button id="start-quiz-btn" class="btn btn-success" style="display: none;">Iniciar Quiz</button>

        <div id="category-container" style="display: none;">
            <div id="video-container"></div>
            <button id="prev-category-btn" class="btn btn-secondary mt-3">Volver a la Categoría Anterior</button>
            <button id="skip-category-btn" class="btn btn-warning mt-3">Skipear Categoría</button>
            <button id="next-category-btn" class="btn btn-primary mt-3">Siguiente Categoría</button>
        </div>

        <div id="video-popup">
            <iframe id="video-player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <button id="close-video-popup" class="btn btn-danger mt-3">Cerrar</button>
        </div>
        <div id="overlay"></div>        

        <div id="mensajenota" class="mt-3"></div>
        <div id="feedback" class="mt-3"></div>

        <div id="timer" class="mt-3" style="display: none;">Tiempo restante: <span id="timer-value">10</span> segundos</div>
        <div id="restart-container" style="display: none;">
            <button id="restart-btn" class="btn btn-primary">Volver a Empezar</button>
            <button id="return-home-btn" class="btn btn-secondary">Volver al Inicio</button>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
