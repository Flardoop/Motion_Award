<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Votación</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            .btn-music {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body class="montserrat">
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>
    
        <div class="container">
            <h1 id="input-title">Votación</h1>
            <audio id="background-music" loop>
                <source src="songs/kh.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
            <button id="mute-music-btn" class="btn-music">Silenciar Música</button>
    
            <div id="name-input-container">
                <input type="text" id="name-input" class="form-control mb-3" placeholder="Ingresa tu nombre">
                <button id="name-submit-btn" class="btn btn-primary">Enviar</button>
            </div>
    
            <div id="vote-container" style="display: none;">
                <h2>Vota por tu opción favorita</h2>
                <input type="text" id="vote-input" class="form-control mb-3" placeholder="Ingresa tu voto">
                <button id="vote-submit-btn" class="btn btn-primary">Votar</button>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <form id="userForm">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="apellido">Apellidos</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Enter your last name">
                </div>
                <button type="button" class="btn btn-primary" onclick="guardar()">Enviar</button>
              </form>
        </div>
    </div>
    <script>
        window.onload = function() {
            var audio = document.getElementById('background-music');
            var muteButton = document.getElementById('mute-music-btn');
            audio.volume = 0.5;

            // Intenta reproducir el audio automáticamente
            audio.play().catch(function(error) {
                console.log('Reproducción automática impedida. El usuario debe interactuar con la página.');
            });

            // Función para silenciar y reactivar la música
            muteButton.onclick = function() {
                if (audio.muted) {
                    audio.muted = false;
                    muteButton.innerHTML = 'Silenciar Música';
                } else {
                    audio.muted = true;
                    muteButton.innerHTML = 'Reactivar Música';
                }
            };

            document.getElementById('name-submit-btn').onclick = function() {
                var nameInput = document.getElementById('name-input').value;
                if (nameInput) {
                    document.getElementById('name-input-container').style.display = 'none';
                    document.getElementById('vote-container').style.display = 'block';
                }
            };

            document.getElementById('vote-submit-btn').onclick = function() {
                var voteInput = document.getElementById('vote-input').value;
                if (voteInput) {
                    alert('Voto registrado: ' + voteInput);
                    document.getElementById('vote-input').value = ''; // Clear the input
                }
            };
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/guardar.js"></script>  
</body>
</html>
